<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Responsive Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" class="image nature" onclick="openLightbox(0)">
    <img src="https://picsum.photos/id/1011/600/400" class="image nature" onclick="openLightbox(1)">
    <img src="https://picsum.photos/id/1012/600/400" class="image animals" onclick="openLightbox(2)">
    <img src="https://picsum.photos/id/1016/600/400" class="image city" onclick="openLightbox(3)">
    <img src="https://picsum.photos/id/1020/600/400" class="image animals" onclick="openLightbox(4)">
    <img src="https://picsum.photos/id/1024/600/400" class="image city" onclick="openLightbox(5)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
